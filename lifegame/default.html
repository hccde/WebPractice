<!DOCTYPE html>
<head>
	<meta charset="utf-8">
</head>

<style type="text/css">
	html,body{
		width: 100%;
		height: 100%;
	}
	div{
		margin: 0px;
		padding: 0px;
	}
	.container{
		width:1000px;
		font-size: 0px;
		border-left: 1px solid red;
		border-top: 1px solid red;
		overflow:hidden;
		margin: 0 auto;
	}
	.width{
		width: 10px;
		border: 1px solid red;
		border-left: 0px;
		border-top: 0px;
		height: 10px;
		display: inline-block;
		box-sizing: border-box;
		float: left;
	}
</style>

<body>
	<div class="container" id="container">
		<!-- <div class="width"></div> -->
		<!-- <div class="width"></div> -->
	</div>
	<script type="text/javascript">
		var str = '<div class="width"></div>';
		document.getElementById("container").innerHTML = str.repeat(8000);
	</script>
	<script type="text/javascript" src="main.js"></script>
</body>
